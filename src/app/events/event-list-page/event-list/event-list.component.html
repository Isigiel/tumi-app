<h2 class="mat-title">
  Upcoming TUMi events
</h2>
<div gdAuto gdColumns="repeat(1, 1fr)" gdColumns.gt-md="repeat(3, 1fr)" gdColumns.gt-xs="repeat(2, 1fr)" gdGap="2rem">
  <mat-card *ngFor="let event of events">
    <mat-card-header>
      <img *ngIf="event.icon" mat-card-avatar src="https://png.icons8.com/color/{{ event.icon }}/62" />
      <mat-card-title
        >{{ event.name }}
        <span *ngIf="event.participants.length >= event.participantSpots">(full)</span></mat-card-title
      >
      <mat-card-subtitle>{{ event.start | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button (click)="details.emit(event)" mat-button>Info & registration</button>
    </mat-card-actions>
  </mat-card>
</div>
