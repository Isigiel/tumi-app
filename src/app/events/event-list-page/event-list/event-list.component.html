<h2 class="mat-title">
  Upcoming TUMi events
</h2>
<div gdAuto gdColumns="repeat(1, 1fr)" gdColumns.gt-xs="repeat(2, 1fr)" gdGap="2rem">
  <mat-card *ngFor="let event of events">
    <mat-card-header>
      <mat-card-title>{{ event.name }}</mat-card-title>
      <mat-card-subtitle>{{ event.start | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ event.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Sign up</button>
    </mat-card-actions>
  </mat-card>
</div>
