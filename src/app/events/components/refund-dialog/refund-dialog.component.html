<h1 mat-dialog-title>Refund: {{ data.event.name }}</h1>
<mat-dialog-content class="mat-typography">
  <img [src]="qrCode" alt="event QR code" fxHide.gt-sm/>
  <p fxHide.gt-sm>Please take this code into the TUMi office to get a refund for the event</p>
  <p fxHide.lt-md>Take your phone to the office please, it will show the needed QR-code</p>
</mat-dialog-content>
