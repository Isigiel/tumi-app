<h3 class="text-md font-bold">{{ registration.user.name }}</h3>
<h3 class="text-md">({{ registration.user.email }})</h3>
<div class="actions" fxLayout="row">
  <button
    fxFlex="50"
    [class.bg-green-500]="registration.hasAttended"
    (click)="attended.emit(true)"
  >
    Attended
  </button>
  <button
    fxFlex="50"
    [class.bg-red-500]="!registration.hasAttended"
    (click)="attended.emit(false)"
  >
    No show
  </button>
</div>
