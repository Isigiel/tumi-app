<h1
  class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-tr from-accent-600 to-accent-500 mb-8"
>
  Association Members
</h1>

<mat-nav-list>
  <a
    *ngFor="let member of members$ | ngrxPush"
    routerLink="./{{ member.id }}"
    mat-list-item
  >
    <mat-icon
      mat-list-icon
      [svgIcon]="
        member.status === 'FULL' ? 'icon-full-version' : 'icon-trial-version'
      "
    ></mat-icon>
    <p mat-line>{{ member.name }}</p>
  </a>
</mat-nav-list>
