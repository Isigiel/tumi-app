<h1
  *ngrxLet="memberCount$; let count"
  class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-tr from-accent-700 to-accent-500 mb-2"
>
  Association Members ({{ count.full + count.trial }})
</h1>
<h2 class="mb-6 text-3xl text-accent-600" *ngrxLet="memberCount$; let count">
  Full: {{ count.full }} &nbsp; Trial: {{ count.trial }}
</h2>

<app-member-functions
  [members]="members$ | ngrxPush"
  [tutors]="tutors$ | ngrxPush"
></app-member-functions>
<table mat-table [dataSource]="members$ | ngrxPush" class="w-full mt-6">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="{{ element.id }}" mat-stroked-button>See details</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
