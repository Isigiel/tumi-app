<ng-container *ngIf="isTutor$ | ngrxPush">
  <h1>Your're a tutor for</h1>
  <app-event-grid
    [events]="tutorEvents$ | ngrxPush"
    [showCounts]="true"
  ></app-event-grid>
  <div style="margin-bottom: 2rem"></div>
</ng-container>
<h1>Your Events</h1>
<app-event-grid
  [events]="events$ | ngrxPush"
  [showCounts]="false"
></app-event-grid>
