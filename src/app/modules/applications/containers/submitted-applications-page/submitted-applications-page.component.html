<h1
  class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-tr from-accent-600 to-accent-500 pb-8"
>
  My Applications
</h1>
<div fxLayout="column" fxLayoutGap="1rem">
  <div class="panel" *ngFor="let application of applications$ | ngrxPush">
    <h2 class="text-xl">Application from {{ application.created | date }}</h2>
    <p class="text-lg">Status {{ application.state }}</p>
  </div>
</div>
