<h3 class="mat-display-3 no-margin">All Tutors</h3>
<mat-form-field style="width: 100%;">
  <input [formControl]="searchControl" matInput placeholder="Search for a Tutor" type="search"/>
</mat-form-field>
<table [dataSource]="dataSource" mat-table matSort style="width: 100%;">
  <ng-container matColumnDef="firstName">
    <th *matHeaderCellDef mat-header-cell mat-sort-header>First Name</th>
    <td *matCellDef="let element" mat-cell>{{ element.firstName }}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th *matHeaderCellDef mat-header-cell mat-sort-header>Last Name</th>
    <td *matCellDef="let element" mat-cell>{{ element.lastName }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th *matHeaderCellDef mat-header-cell>Mail</th>
    <td *matCellDef="let element" mat-cell>
      <a class="styled" fxHide.lt-md href="mailto:{{ element.email }}" target="_blank">{{ element.email }}</a>
      <a fxHide.gt-sm href="mailto:{{ element.email }}" mat-button>Send Mail</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th *matHeaderCellDef mat-header-cell>Phone</th>
    <td *matCellDef="let element" mat-cell>
      <a class="styled" fxHide.lt-md href="tel:{{ element.phone }}" target="_blank">{{ element.phone }}</a>
      <a *ngIf="element.phone?.length" fxHide.gt-sm href="tel:{{ element.phone }}" mat-button>Call</a>
    </td>
  </ng-container>
  <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
</table>
