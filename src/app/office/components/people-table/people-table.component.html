<mat-form-field style="width: 100%;">
  <mat-label>Search for a user</mat-label>
  <input [formControl]="searchControl" autocomplete="off" matInput type="search"/>
</mat-form-field>
<table [dataSource]="dataSource" class="people-table" mat-table>
  <ng-container matColumnDef="firstName">
    <th *matHeaderCellDef mat-header-cell>First Name</th>
    <td *matCellDef="let element" mat-cell>
      {{ element.firstName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th *matHeaderCellDef mat-header-cell>Last Name</th>
    <td *matCellDef="let element" mat-cell>{{ element.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th *matHeaderCellDef mat-header-cell>Role</th>
    <td *matCellDef="let element" mat-cell>
      <span *ngIf="element.isTutor">ðŸ›¡</span>&nbsp; <span *ngIf="element.isEditor">ðŸ–‹</span>&nbsp;
      <span *ngIf="element.isAdmin">ðŸ¤ </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th *matHeaderCellDef mat-header-cell>Email</th>
    <td *matCellDef="let element" mat-cell>{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="faculty">
    <th *matHeaderCellDef mat-header-cell>Faculty</th>
    <td *matCellDef="let element" mat-cell>{{ resolveFaculty(element.faculty) }}</td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th *matHeaderCellDef mat-header-cell>Country</th>
    <td *matCellDef="let element" mat-cell>{{ element.country }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th *matHeaderCellDef mat-header-cell>E/D</th>
    <td *matCellDef="let element" mat-cell>{{ element.status }}</td>
  </ng-container>

  <tr *matHeaderRowDef="columns" mat-header-row></tr>
  <tr (click)="show.emit(row.id)" *matRowDef="let row; columns: columns" class="people-row" mat-row></tr>
</table>

<mat-paginator [pageSizeOptions]="[20, 50, 100, 500]" showFirstLastButtons></mat-paginator>
