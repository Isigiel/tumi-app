<div fxLayout="column" fxLayoutGap="2rem">

  <p>Manage and find active TUMi tutors here</p>
  <button mat-raised-button color="primary" (click)="collectCsvData()">Update all with excel list</button>
  <app-people-table [people]="tutors$ | async" [columns]="displayColumns"></app-people-table>
</div>
