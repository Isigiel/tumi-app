<h4>Events this user signed up for</h4>
<p>Signed up for</p>
<mat-list dense>
  <mat-list-item *ngFor="let event of user.userEvents; trackBy: trackByFunction">
    {{ event.name }}
  </mat-list-item>
</mat-list>
<p>Signed as tutor for</p>
<mat-list dense>
  <mat-list-item *ngFor="let event of user.tutorEvents; trackBy: trackByFunction">
    {{ event.name }}
  </mat-list-item>
</mat-list>
