<div fxLayout="column" fxLayoutGap="2rem">
  <h1 class="mat-display-2 no-margin">Events</h1>

  <div fxLayout="row" fxLayoutGap="2rem">
    <div fxFlex="60">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <h2 class="mat-title">Available events</h2>
        <button mat-stroked-button (click)="createNewEvent()">Create new Event</button>
      </div>
      <app-event-table [events$]="events$" (edit)="editEvent($event)"></app-event-table>
    </div>
    <div fxFlex>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
