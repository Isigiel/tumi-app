<div fxLayout="column" fxLayoutGap="2rem">
  <h3 class="no-margin mat-display-2">Events</h3>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h4 class="no-margin mat-display-4">Available events</h4>
    <button (click)="createNewEvent()" mat-stroked-button>Create new Event</button>
  </div>
  <app-event-table (edit)="editEvent($event)" [events$]="events$"></app-event-table>
</div>
