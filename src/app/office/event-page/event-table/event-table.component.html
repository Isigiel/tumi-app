<table mat-table class="event-table" [dataSource]="events$">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.start | date: 'shortDate' }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.start | date: 'shortTime' }} - {{ element.end | date: 'short' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="tutors">
    <th mat-header-cell *matHeaderCellDef>Assigned Tutors</th>
    <td mat-cell *matCellDef="let element">{{ element.tutors }}</td>
  </ng-container>

  <ng-container matColumnDef="tutornum">
    <th mat-header-cell *matHeaderCellDef>Needed Tutors</th>
    <td mat-cell *matCellDef="let element">{{ element.tutorSpots }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns | async"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns | async" (click)="editEvent(row)" class="event-row"></tr>
</table>
