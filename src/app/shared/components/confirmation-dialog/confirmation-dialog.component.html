<h1 mat-dialog-title>Please confirm this action!</h1>
<mat-dialog-content class="mat-typography">
  <p>{{ data.text }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="true" color="primary" mat-flat-button>Proceed</button>
  <button [mat-dialog-close]="false" color="warn" mat-flat-button>Cancel</button>
</mat-dialog-actions>
