<h1 mat-dialog-title>Saved Events</h1>
<mat-dialog-content class="mat-typography">
  <p>
    Here you see the events you saved on this device, use this to collect the events you want to attend and register
    fast in the office. <br>
    <strong>Please note: </strong>This list is only saved on your device, you can't transfer it from your pc.
  </p>
  <span>Tap an event to remove it from the List</span>
  <mat-action-list>
    <button (click)="deleteEvent(event)" *ngFor="let event of events$ | async" mat-list-item>
      <p matLine>{{ event.name }}</p>
      <p matLine>{{ event.start }} - {{ event.end }}</p>
    </button>
  </mat-action-list>
  <img *ngIf="count$ | async" [src]="qrCode$ | async" alt="Signup QR code" fxHide.gt-sm style="width: 100%;"/>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
